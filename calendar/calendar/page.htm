<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <script src="script.js" charset="utf-8"></script>
  </head>
  <body>
    <table id='calendar'>
      <thead>
        <tr  id='month'>    <th colspan="7">May 2016</th>    </tr>
        <tr id='days'>    <th>Mon</th>  <th>Tues</th> <th>Wed</th>  <th>Thu</th>  <th>Fri</th>  <th>Sat</th>  <th>Sun</th>  </tr>
      </thead>
      <tbody text-align='center' id='weeks'>
        <tr>    <td>25</td>   <td>26</td>   <td>27</td>   <td>28</td>   <td>29</td>   <td>30</td>   <td>1</td>    </tr>
        <tr>    <td>2</td>    <td>3</td>    <td>4</td>    <td>5</td>    <td>6</td>    <td>7</td>    <td>8</td>    </tr>
        <tr>    <td>9</td>    <td>10</td>   <td>11</td>   <td>12</td>   <td>13</td>   <td>14</td>   <td>15</td>   </tr>
        <tr>    <td>16</td>   <td>17</td>   <td>18</td>   <td>19</td>   <td>20</td>   <td>21</td>   <td>22</td>   </tr>
        <tr>    <td>23</td>   <td>24</td>   <td>25</td>   <td>26</td>   <td>27</td>   <td>28</td>   <td>29</td>   </tr>
        <tr>    <td>30</td>   <td>31</td>   <td>1</td>    <td>2</td>    <td>3</td>    <td>4</td>    <td>5</td>    </tr>
      </tbody>
    </table>
  </body>
</html>
